          ./tests/caterm.unit.tests

  # Ubuntu-18 Clang
  clang-build-ubuntu18-clang9:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: recursive
      - env:
          CC: clang-9
          CXX: clang++-9
        run: |
          mkdir build && cd build
          cmake .. && make demos caterm.ui.tests caterm.unit.tests
          ./tests/caterm.unit.tests

  # MacOS-10.15 Clang
  clang-build-MacOS10-clang12:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: recursive
      - env:
          CC: clang
          CXX: clang++
        run: |
          mkdir build && cd build
          cmake .. && make demos caterm.ui.tests caterm.unit.tests
          ./tests/caterm.unit.tests
  clang-build-MacOS10-clang11:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: recursive
      - run: |
          mkdir build && cd build
          comp="$(brew --prefix llvm)/bin/clang"
          export CC="${comp}"
          export CXX="${comp}++"
          cmake .. && make demos caterm.ui.tests caterm.unit.tests
          ./tests/caterm.unit.tests

  # MacOS-10.15 GCC
  clang-build-MacOS10-gcc10:
